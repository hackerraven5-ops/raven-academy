<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>مسار المتوسط | RAVEN Academy</title>
    <meta name="copyright" content="© 2026 RAVEN Academy - hacker_.raven">
    
    <!-- Same head imports as beginner.html -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    
    <style>
        /* Same CSS as beginner.html + level-specific colors */
        .path-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 3px solid #f59e0b;
        }
        .path-info h1 i { color: #f59e0b; }
        .badge.unlocked { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .badge.unlocked i { color: #f59e0b; }
    </style>
</head>
<body class="dark-theme">
    
    <!-- Same navbar as beginner.html -->
    <nav class="navbar navbar-compact">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-arrow-right"></i> RAVEN
            </a>
            <div class="breadcrumb">
                <a href="../index.html">الرئيسية</a>
                <span>/</span>
                <span>مسار المتوسط</span>
            </div>
        </div>
    </nav>
    
    <!-- Path Header -->
    <header class="path-header">
        <div class="container">
            <div class="path-info">
                <h1>
                    <i class="fas fa-fire"></i>
                    مسار المتوسط
                </h1>
                <p class="subtitle">التعمق في تقنيات الاختراق العملي</p>
                <p class="description">
                    35 وحدة تعليمية • مختبرات افتراضية • أدوات Kali Linux المتقدمة
                </p>
            </div>
            <!-- Same progress section -->
        </div>
    </header>
    
    <!-- Roadmap Container -->
    <main class="path-roadmap">
        <div class="container">
            <div id="intermediatePath" class="roadmap-steps">
                <div class="loading-steps">
                    <div class="spinner"></div>
                    <p>جاري تحميل محتوى المسار المتوسط...</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Badges & Next Sections (similar to beginner) -->
    
    <!-- Scripts -->
    <script src="../js/resources.js"></script>
    <script src="../js/roadmap.js"></script>
    <script src="../js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize intermediate path
            if (window.RAVEN_Roadmap) {
                RAVEN_Roadmap.init('intermediate', 'intermediatePath');
            }
            // ... same progress/badge logic as beginner.html
        });
    </script>
